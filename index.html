<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/all.min.css">

                <div class="d-flex flex-column">
                    <h1 class="h6 mb-1">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="ms-auto navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

            </div>
        </div>

                    <input class="rounded-5 position-absolute" type="button" value="find" id="submit">
                </form>
            </div>
        </section>

        <section class="forecast-table mt-3">
            <div class="container-fluid">
                <div class="row gx-2 bg-dark rounded mb-4">

                </div>
            </div>
        </section>

        <!-- <div class="container-fluid"> -->

                    <input class="rounded-5 position-absolute" type="button" value="subscribe" id="subscribe">

                <div class="col-lg-4 social">
